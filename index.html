<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Emery's Dice Roller</title>
  </head>
  <body>
    <p>
      How many dice would you like to roll?
      <input type="text" placeholder="Enter a number of dice" id="num-roll" />
      <button id="roll-button">Roll!</button>
    </p>
    <div id="total">Total:<span id="num-here"></span></div>
    <br /><br />
    <button id="show-all">Show Roll Results</button>
    <ol id="results"></ol>
    <button id="reset">Reset</button>

    <script src="./assets/main.js"></script>
  </body>
</html>
